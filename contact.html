<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – HPC2AI Research Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fc;
      color: #000;
      line-height: 1.6;
    }
    header {
      background-color: #000c1d;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .logo span {
      color: #00b4ff;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #000c1d;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      margin-bottom: 40px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    form button {
      background-color: #000c1d;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #003366;
    }
    footer {
      background-color: #000c1d;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
<header style="background-image: url('images/background.png'); background-size: cover; background-position: center; height: 250px; position: relative; color: white;">
  <div class="logo" style="position: absolute; top: 20px; left: 30px; font-size: 24px; font-weight: bold;">
    HPC<span>2</span>AI
  </div>
  <nav style="position: absolute; top: 20px; right: 40px; display: flex; gap: 15px; font-weight: bold;">
    <a href="index.html" style="color: white; text-decoration: none;">Home</a>
    <a href="about.html" style="color: white; text-decoration: none;">About</a>
    <a href="research.html" style="color: white; text-decoration: none;">Research</a>
    <a href="people.html" style="color: white; text-decoration: none;">People</a>
    <a href="#news" style="color: white; text-decoration: none;">News</a>
    <a href="contact.html" style="color: white; text-decoration: none;">Contact</a>
  </nav>
  <div class="hero" style="position: absolute; bottom: 20px; left: 30px;">
    <h1 style="font-size: 22px; line-height: 1.4; margin: 0; color: white;">HIGH-PERFORMANCE<br />COMPUTING TO<br />ARTIFICIAL<br />INTELLIGENCE</h1>
    <p style="font-size: 14px; margin-top: 5px;">RESEARCH CENTER</p>
    <div style="display: flex; gap: 20px; margin-top: 10px; align-items: center;">
      <img src="images/inf-branco.png" alt="INF Logo" style="height: 50px; margin-left: 0.5cm;" />
      <img src="images/ufrgs-branco.png" alt="UFRGS Logo" style="height: 50px;" />
    </div>
  </div>
</header>

  <div class="container">
    <h1>Contact Us</h1>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3455.082866839033!2d-51.1221921246007!3d-30.074808574894033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95199f2b3c1a4a35%3A0x2b305f19c7813f83!2sInstituto%20de%20Inform%C3%A1tica%20-%20UFRGS!5e0!3m2!1spt-BR!2sbr!4v1712855144997!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <form action="mailto:research@hpc2ai.ufrgs.br" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 HPC2AI Research Center – Institute of Informatics, UFRGS. All rights reserved.
  </footer>
</body>
</html>
